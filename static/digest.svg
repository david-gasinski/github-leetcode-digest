<svg class="rounded" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        {stylesheet}
    </style>
    <path id="svg_9" d="m0,0l400,0l0,200l-400,0l0,-200z" opacity="undefined" stroke-width="0" stroke="#000"
        fill="{theme.dark}"/>

    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="14" x="15" y="30"
        stroke-width="0" stroke="#000" fill="{theme.green}">Easy {easy}
    </text>

    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="14" x="15" y="70"
        stroke-width="0" stroke="#000" fill="{theme.yellow}">Medium {medium}
    </text>

    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="14" x="15" y="110"
        stroke-width="0" stroke="#000" fill="{theme.red}">Hard {hard}
    </text>

    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="24" x="12" y="160"
        stroke-width="0" stroke="#000" fill="{theme.light}">{username}
    
    </text>
    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="10" x="12" y="175"
        stroke-width="0" stroke="#000" fill="{theme.light}">#{rank}
    </text>

    {chart}
    <text xml:space="preserve" text-anchor="start" font-family="'Open Sans'" font-size="14" x="295" y="150"
        stroke-width="0" stroke="#000" fill="{theme.light}">{totalCompleted}
    </text>

</svg>

